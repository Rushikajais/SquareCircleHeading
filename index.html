<html>

<head>
    <title>SquareCircleHeading</title>
    <style>
        
        .A{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .circle {
            width: 150px;
            height: 150px;
            border: 2px solid black;
            border-radius: 50%;
        }

        .square {
            width: 150px;
            height: 150px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="A">
        <h1>Heading</h1>
        <div class="circle"></div>
        <div class="square"></div>
    </div>
</body>

</html>
